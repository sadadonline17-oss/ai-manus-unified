# AI Manus Unified - Docker Compose Configuration
# =================================================
# Multi-service orchestration for the AI Manus Unified platform.

version: '3.8'

services:
  # ===========================================================================
  # Main Application Service
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-manus-unified
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      # AI Provider Keys (set in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - COHERE_API_KEY=${COHERE_API_KEY:-}
      - OPEN_ROUTER_API_KEY=${OPEN_ROUTER_API_KEY:-}
      # Database
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      # Sandbox
      - SANDBOX_IMAGE=${SANDBOX_IMAGE:-simpleyyt/manus-sandbox}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sandbox:/app/sandbox
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-manus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # MongoDB Database
  # ===========================================================================
  mongodb:
    image: mongo:7.0
    container_name: ai-manus-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-secret}
      - MONGO_INITDB_DATABASE=manus
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ai-manus-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: ai-manus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - ai-manus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Sandbox Service (for code execution)
  # ===========================================================================
  sandbox:
    image: docker:dind
    container_name: ai-manus-sandbox
    restart: unless-stopped
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - sandbox_certs:/certs
      - sandbox_data:/var/lib/docker
    networks:
      - ai-manus-network

  # ===========================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: ai-manus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - ai-manus-network
    profiles:
      - production

# =============================================================================
# Networks
# =============================================================================
networks:
  ai-manus-network:
    driver: bridge
    name: ai-manus-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  sandbox_certs:
    driver: local
  sandbox_data:
    driver: local