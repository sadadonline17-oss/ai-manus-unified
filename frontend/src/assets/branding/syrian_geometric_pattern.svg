<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" preserveAspectRatio="none">
  <defs>
    <linearGradient id="patternGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4b06a;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#d4b06a;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#d4b06a;stop-opacity:1"/>
      <stop offset="80%" style="stop-color:#d4b06a;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#d4b06a;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Geometric Pattern - Syrian Style -->
  <g fill="none" stroke="url(#patternGold)" stroke-width="1">
    <!-- Repeating geometric shapes -->
    <path d="M0,10 L10,0 L20,10 L10,20 Z"/>
    <path d="M20,10 L30,0 L40,10 L30,20 Z"/>
    <path d="M40,10 L50,0 L60,10 L50,20 Z"/>
    <path d="M60,10 L70,0 L80,10 L70,20 Z"/>
    <path d="M80,10 L90,0 L100,10 L90,20 Z"/>
    <path d="M100,10 L110,0 L120,10 L110,20 Z"/>
    <path d="M120,10 L130,0 L140,10 L130,20 Z"/>
    <path d="M140,10 L150,0 L160,10 L150,20 Z"/>
    <path d="M160,10 L170,0 L180,10 L170,20 Z"/>
    <path d="M180,10 L190,0 L200,10 L190,20 Z"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="10" x2="200" y2="10" stroke-opacity="0.3"/>
    <line x1="0" y1="5" x2="200" y2="5" stroke-opacity="0.2"/>
    <line x1="0" y1="15" x2="200" y2="15" stroke-opacity="0.2"/>
  </g>
  
  <!-- Decorative dots -->
  <g fill="#d4b06a" fill-opacity="0.5">
    <circle cx="10" cy="10" r="1"/>
    <circle cx="30" cy="10" r="1"/>
    <circle cx="50" cy="10" r="1"/>
    <circle cx="70" cy="10" r="1"/>
    <circle cx="90" cy="10" r="1"/>
    <circle cx="110" cy="10" r="1"/>
    <circle cx="130" cy="10" r="1"/>
    <circle cx="150" cy="10" r="1"/>
    <circle cx="170" cy="10" r="1"/>
    <circle cx="190" cy="10" r="1"/>
  </g>
</svg>